    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        Calculadora del DOM

<body>
    <h1>Calculadora DOM</h1>

    <!--Aquí ingreso mis números-->
    <input type="number" id="input1" placeholder="ingresa tu primer numero">
    <input type="number" id="input2" placeholder="ingresa tu segundo numero">
    <input type="reset" value="Reset" />


    <br>
    <br>

    <!--Aqui creo los botones para las operaciones-->
    <button id="botonSuma" class="botones">Suma</button>
    <button id="botonResta" class="botones">Resta</button>
    <button id="botonMultiplicacion" class="botones">Multiplicación</button>
    <button id="botonDivision" class="botones">División</button>


    <!--Aquí va mi resultado-->
    <p id="resultado">Aquí va el resultado</p>

    <!--estos son estilos incrustados-->
